<div class="modal fade" id="mdLogin" tabindex="-1" role="dialog" aria-labelledby="mdLogin">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Вход</h4>
        </div>
        <form action="/user/login" id="Login" method="POST">{% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Введите ИНН">
                </div>
                <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            <input type="submit" class="btn btn-success" value="Войти" />
            </div>
        </form>
    </div>
    </div>
</div>
{% if user.is_authenticated %}
    {{user.username}}
    <form method="POST" action="/user/logout">{% csrf_token %}
        <input type="submit" class="btn btn-default" value="Выйти" />
    </form>
{% else %}
    {% if errors %}
        <br>Неверный логин или пароль
    {% endif %}
{% endif %}
