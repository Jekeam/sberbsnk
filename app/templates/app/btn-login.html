{% if user.is_authenticated %}
    <form method="POST" action="/user/logout">{% csrf_token %}
        <input type="submit" class="btn btn-default" value="Выйти" />
    </form>
{% else %}
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#mdLogin">Войти</button>
    {% if errors %}
        <br>Неверный логин или пароль
    {% endif %}
{% endif %}
