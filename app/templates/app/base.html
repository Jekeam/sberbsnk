<!DOCTYPE html>
<html lang="ru">
<head>
    <title> {% block title %}{% endblock %}</title>
    <meta content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    {% load staticfiles %}
    <link href="{% static 'app/content/main.css' %}" rel="stylesheet" />
    <link href="{% static 'app/content/media.css' %}" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous" />
</head>
<body>
    <header class="{{header_class}}">
        <nav>
            <div class="container">
                <div class="row">
                    <div class="navbar-header">
                        <button class="navbar-toggle collapsed menu_btn" data-toggle="collapse" data-target="#top_menu">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </button>
                        <a href="/" class="navbar-brand logo">
                        <img src="http://www.sberbank.ru/portalserver/content/atom/contentRepository/content?id=35f8876c-36fe-48b6-83d0-1ec3388a22f3" width="175" height="44" alt="logo" />
                        </a>
                    </div>

                    <div class="collapse navbar-collapse navbar-left" id="top_menu">
                        <ul class="navbar-nav mr-auto menu">
                            <li class="nav-item"><a class="nav-link" href="/#">Выгоды</a></li>
                            <li class="nav-item"><a class="nav-link" href="/#">Скидки</a></li>
                            <li class="nav-item"><a class="nav-link" href="/#">Статус</a></li>
                            <li class="nav-item"><a class="nav-link" href="/office.html">Кабинет</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        {% block header %}
        {% endblock %}
    </header>

    {% block sections %}
    {% endblock %}

    <footer>
        <div class="main_footer">
            <div class="container">
                <div class="row centered">
                    <img src="http://www.sberbank.ru/portalserver/content/atom/contentRepository/content?id=35f8876c-36fe-48b6-83d0-1ec3388a22f3" width="175" height="44" alt="logo" />
                </div>
            </div>
        </div>
    </footer>


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
